# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Clickstream producer
    application: Clickstream producer
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for realtime CSV data
        required: true
        value: click-data
  - name: Data enrichment
    application: Data enrichment
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic where we will get user interactions
        required: true
        value: click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic, where we will send the enriched data
        required: true
        value: enriched-click-data
      - name: redis_host
        inputType: Secret
        description: External Redis hostname
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Lookup data ingestion job
    application: Lookup data ingestion
    deploymentType: Job
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: redis_host
        inputType: Secret
        description: External Redis host
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Demo webshop frontend
    application: Demo webshop frontend
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: demo-webshop-frontend
    desiredStatus: Running
    variables:
      - name: offers_topic
        inputType: InputTopic
        description: ''
        required: false
        value: offers
      - name: click_topic
        inputType: OutputTopic
        description: ''
        required: false
        value: click-data
  - name: Demo real-time dashboard
    application: Demo real-time dashboard
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlit-dashboard
    desiredStatus: Stopped
    variables:
      - name: redis_host
        inputType: Secret
        description: External Redis host
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Slack Alerts
    application: Slack Alerts
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: enriched-click-data
      - name: webhook_url
        inputType: Secret
        description: The webhook url to send notifications to
        required: true
        secretKey: webhook_url
      - name: timeout
        inputType: FreeText
        description: Get alerts if we have not receive data in this timeout (seconds)
        required: false
        value: 3600
      - name: notification_interval
        inputType: FreeText
        description: Send alerts at most every x seconds (default 10 minutes)
        required: false
        value: 600
  - name: Categories last hour
    application: categories_last_hour
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: enriched-click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to publish data to
        required: true
        value: categories-last-hour
  - name: Products visited last hour
    application: products_last_hour
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: enriched-click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to publish data to
        required: true
        value: products-last-hour
  - name: Last 10 visitors
    application: last_10_visitors
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    state:
      enabled: true
      size: 2
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: enriched-click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to publish data to
        required: true
        value: users-last-10
  - name: Visitors last 15 minutes
    application: visitors_15min
    deploymentType: Service
    version: latest
    resources:
      cpu: 1200
      memory: 2500
      replicas: 1
    state:
      enabled: true
      size: 2
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: enriched-click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to publish data to
        required: true
        value: visitors-last-15min
  - name: Device type
    application: device_type_last_10_minutes
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: enriched-click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to publish data to
        required: true
        value: device-type
  - name: Web socket subscriber
    application: web-socket-subscribe
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: web-socket-subscriber
    desiredStatus: Running
    variables: &o0 []
  - name: Web socket publisher
    application: web-socket-publish
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: web-socket-publisher
    desiredStatus: Running
    variables: *o0

