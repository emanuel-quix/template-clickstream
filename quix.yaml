# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Clickstream producer
    application: Clickstream producer
    deploymentType: Service
    version: d499bbcadc9dbe0c9fad79251ef531642224b208
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for realtime CSV data
        required: true
        value: click-data
      - name: keep_timing
        inputType: FreeText
        description: Set to 1 to keep original timings, if set to false, send each click event every 0.2 seconds
        required: false
        value: 1
  - name: Data enrichment
    application: Data enrichment
    deploymentType: Service
    version: 2567754d4e9928166e11de8be633fa788f831e54
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic where we will get user interactions
        required: true
        value: click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic, where we will send the enriched data
        required: true
        value: enriched-click-data
      - name: redis_host
        inputType: Secret
        description: External Redis hostname
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Lookup data ingestion job
    application: Lookup data ingestion
    deploymentType: Job
    version: 9e2b998d42bb5228e62b5f75958c119270127120
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: redis_host
        inputType: Secret
        description: External Redis host
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Clickstream event detection
    application: Clickstream event detection
    deploymentType: Service
    version: f75b3975073a1077e63cd85fdda039b8d3290de8
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for enriched click data
        required: true
        value: enriched-click-data
      - name: window_minutes
        inputType: FreeText
        description: Minutes for the rolling window to detect user behaviour
        required: false
        value: 30
      - name: output
        inputType: OutputTopic
        description: Topic to write offers
        required: true
        value: special-offers
      - name: redis_host
        inputType: Secret
        description: External Redis host
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Data aggregation
    application: Data aggregation
    deploymentType: Service
    version: 133312c35a02cfb61d5ea0ba2428ddbcad1efad1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: enriched-click-data
      - name: redis_host
        inputType: Secret
        description: External Redis host
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Demo webshop frontend
    application: Demo webshop frontend
    deploymentType: Service
    version: c841490615c1fde773e6d8a4bf2724653effe5f0
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: demo-webshop-frontend
    desiredStatus: Stopped
    variables:
      - name: bearer_token
        inputType: Secret
        description: Quix bearer token
        required: true
        secretKey: bearerToken
      - name: offers_topic
        inputType: InputTopic
        description: ''
        required: false
        value: special-offers
      - name: click_topic
        inputType: InputTopic
        description: ''
        required: false
        value: click-data
  - name: Demo real-time dashboard
    application: Demo real-time dashboard
    deploymentType: Service
    version: 97d0acf7521181778c4300b953b3842d5ab5b83b
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlit-dashboard
    desiredStatus: Stopped
    variables:
      - name: redis_host
        inputType: Secret
        description: External Redis host
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: External Redis port
        required: true
        secretKey: redis_port
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
      - name: redis_username
        inputType: Secret
        description: External Redis username
        required: false
        secretKey: redis_username
  - name: Snowflake
    application: Snowflake
    deploymentType: Service
    version: 5b43d87692d34c20dff3322abea3ffaeb56030bd
    resources:
      cpu: 400
      memory: 800
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: Broker__TopicName
        inputType: InputTopic
        description: Name of the input topic to read from
        required: true
        value: enriched-click-data
      - name: Snowflake__Locator
        inputType: FreeText
        description: The locator be found under Admin/Accounts or in the URL
        required: true
        value: enter_your_details_here
      - name: Snowflake__Region
        inputType: FreeText
        description: Check your snowflake url or readme for details to acquire the region
        required: true
        value: enter_your_details_here
      - name: Snowflake__Database
        inputType: FreeText
        description: The name of the database to persist to
        required: true
        value: enter_your_details_here
      - name: Snowflake__User
        inputType: FreeText
        description: The username of the user the sink should use to interact with the database
        required: true
        value: enter_your_details_here
      - name: Snowflake__Password
        inputType: HiddenText
        description: The password of the user
        required: true
        value: enter_your_details_here
  - name: Slack Alerts
    application: Slack Alerts
    deploymentType: Service
    version: 027a187eb84c8f6f30319288d4e4e71323462a42
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: enriched-click-data
      - name: webhook_url
        inputType: Secret
        description: The webhook url to send notifications to
        required: true
        secretKey: webhook_url
      - name: timeout
        inputType: FreeText
        description: Get alerts if we have not receive data in this timeout (seconds)
        required: false
        value: 3600
      - name: notification_interval
        inputType: FreeText
        description: Send alerts at most every x seconds (default 10 minutes)
        required: false
        value: 600
  - name: visitors last 15 minutes
    application: visitors_15min
    deploymentType: Service
    version: 251a42460474ca8ed16f903312633acce207a00c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: enriched-click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to publish data to
        required: true
        value: visitors-last-15min

